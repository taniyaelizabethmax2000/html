<html>
<title>reverse</title>
<head>
<script>
function reverse(){
    
	
	 var s =  document.getElementById('str').value;
  for(var i=1;i<=s.length;i++){
        document.write(s[s.length-i]);
    }

   
}

</script>
</head>
<body>
<input type="text" name="string" id="str"  value=""/> 
<input type="button" name="reverse" value="reverse" onclick="reverse()" />
</body>
</html>
