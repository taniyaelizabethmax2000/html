<html>
<title>countcase</title>
<head>
<script>

function countcase(word){
    //word = $(word);
    var upper=0;
    var lower=0;
    console.log("wordlength:" + word.length);

    for(var i=0;i<word.length;i++){
        if(isUpperCase(word[i])) {
            upper=upper+1;
        }
        else{
            lower=lower+1;
        }

    }

console.log("UpperCount:" +upper);
    console.log("LowerCount:" +lower);

}

</script>
</head>
<body>
<input type="button" name="button" value="count" onclick="countcase()"/>
</body>
</html>
